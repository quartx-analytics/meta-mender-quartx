# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-mender-quartx"
BBFILE_PATTERN_meta-mender-quartx = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-mender-quartx = "6"

LAYERDEPENDS_meta-mender-quartx = "core"
LAYERSERIES_COMPAT_meta-mender-quartx = "hardknott"
